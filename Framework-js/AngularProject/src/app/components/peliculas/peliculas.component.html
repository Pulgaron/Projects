<h1>Peliculas</h1>

<button (click)="cambiarTitulo()">pulsame</button>
<hr>

<h2>Mostrar primera pelicula</h2>
{{peliculas[0].title}}

<hr>

<h2>Numero de peliculas</h2>

<div *ngIf="peliculas.length <= 3">
    Hay pocas Peliculas
</div>

<div *ngIf="peliculas.length > 3">
    Hay  Peliculas
</div>



{{peliculas.length}}

<hr>
<h2 class="subheader">Listado de Peliculas</h2>
<div id="articles" *ngIf="peliculas">
    <article class="article-item" id="article-template">
        <div class="image-wrap">
            <img src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8" alt="Paisaje" />
        </div>

        <h2>Articulo de prueba</h2>
        <span class="date">
            Hace 5 minutos
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
